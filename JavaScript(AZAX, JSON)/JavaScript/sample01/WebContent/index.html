<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
JavaScript != Java
client(웹브라우저, 화면단) -> front end
목적: tag들을 접근하기 위한 스크립트 Node.js -> react, vue
	 보조 프로그래밍 언어다.
	 컴파일을 하지 않는다. -> 빠르다. -> 가볍다.
	 
	 Java Script 경량화 -> jquery(Ajax) -> axios
	 
	 예) 회원가입 시 -> 빈칸인지 조사. ID 글자수 조사. PW를 숫자+문자+대/소문자 포함
	 	 CSS 제어, 구현
	 	 Timer를 설정해서 특수 효과의 처리가 가능하다.
	 	 
	 function(C언어)
	 class(Java)
	 
	 attribute(속성)
	 property(특성)
	 
	 element(요소)
	 id     -> Javascript 접근 속성  1개
	 class  -> CSS                 다수
	 name   -> 데이터 전송            다수
	 
	 in-line   tag만
	 internal  head
	 external  외부파일
	
 -->
	<p id="demo"><b>여기가 p태그입니다.</b></p>

	<script type="text/javascript">
		// 여기가 JavaScript 영역

		// 한 줄 주석문

		/*
			범위 주석문
		 */

		console.log("hello JS");

		//alert("javascript가 실행되었습니다.");

		//variable
		var v = document.getElementById("demo").innerHTML; // getter
		//alert(v);

		document.getElementById("demo").innerHTML = "p tag"; // setter
	
		var obj = document.getElementById("demo");
		
		window.alert(obj.innerHTML);
		
		</script>

</body>
</html>
