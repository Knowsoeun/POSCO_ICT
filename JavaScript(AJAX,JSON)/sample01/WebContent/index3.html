<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<p id="demo">P tag</p>
	<!-- 일반 tag: h1 ~ h6 pre div span -->

	<input type="text" id="name" value="33" size="20">
	<!-- form tag input select-->

	<script type="text/javascript">
		let pvalue = document.getElementById("demo").innerHTML;
		console.log(pvalue);

		let invalue = document.getElementById("name").value;
		console.log(invalue);
	</script>

	<br>
	<br>

	<input type="button" value="input버튼" onclick="alert('input버튼 클릭')">

	<input type="button" value="func버튼" onclick="btnClick()">

	<button type="button" onClick="btnClick()" class="btn btn-danger">func버튼</button>


	<button type="button" onClick="btnFunc()" class="btn btn-warning">버튼</button>

	<script type="text/javascript">
		function btnClick() {
			alert("func버튼 click!");

			let name = document.getElementById("name").value;

			document.getElementById("demo").innerHTML = name;
		}

		function btnFunc() {
			let num = document.getElementById("name").value;

			// 문자열 -> 숫자
			// Integer.parseInt("123");

			document.getElementById("demo").innerHTML = parseInt(num) * 2;
		}
	</script>

</body>
</html>
