<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<b>체육관 이용 요금</b>
	<br>
	<br> 기본사용료(2면, 4시간)40,800원<br>
	<form name="ex">
	<input type="checkbox" onclick="sum(0)" id="check1" value="20000" >야간 조명(20,000원)<br>
	<input type="checkbox" onclick="sum(1)" id="check2" value="4000">배구 네트x2면 (4,000원)<br>
	<input type="checkbox" onclick="sum(2)" id="check3" value="5000">배구x10개 (5,000원)<br><br>
	합계금액 
	<input type="text" id="result" value="40800" size="10">원형
	</form>
	
	<script type="text/javascript">
	let values = new Array(3); // 배열을 선언하여 값 불러오기
	values[0] = parseInt(document.getElementById('check1').value);
	values[1] = parseInt(document.getElementById('check2').value);
	values[2] = parseInt(document.getElementById('check3').value);
	
	let result = parseInt(document.getElementById('result').value);

	function sum(num) {
		if(document.ex.elements[num].checked == true){
			result = result + values[num];
		}else{
			result = result - values[num];
		}
		document.ex.elements[3].value = result;
	}
	
	</script>
</body>
</html>
