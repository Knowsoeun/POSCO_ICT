<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

<style type="text/css">
table {
	width: 100%;
	border-collapse: collapse;
}

table, th, td {
	border: 1px solid black;
}

th {
	height: 50px;
	background-color: rgb(0, 255, 0);
	color: white;
}

td {
	padding: 15px;
}

td.center {
	text-align: center;
}
</style>

</head>
<body>

	<table>
		<tr>
			<th>번호</th>
			<th>이름</th>
			<th>나이</th>
		</tr>
		<tr>
			<td class="center">1</td>
			<td>홍길동</td>
			<td class="center">24</td>
		</tr>
		<tr>
			<td class="center">2</td>
			<td>성춘향</td>
			<td class="center">16</td>
		</tr>
		<tr>
			<td class="center">3</td>
			<td>정수동</td>
			<td class="center">27</td>
		</tr>
	</table>


</body>
</html>
